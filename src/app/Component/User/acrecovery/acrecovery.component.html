<div class="container">
  <div class="row">
    <div class="alert alert-{{alertType}}" role="alert" *ngIf="alert">
      {{this.message}}
    </div>
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title" style="text-align: center;">Account Recovery</h3>
        </div>
        <div class="panel-body">
          <form accept-charset="UTF-8" #logInForm='ngForm' role="form">
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="yourmail@example.com" name="validEmailId" type="email" required
                  ngModel [(ngModel)]="EmailId" #validEmailId="ngModel"
                  pattern="\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*">
                <div class="alert alert-danger" role="alert" *ngIf="validEmailId.touched  && !validEmailId.valid">
                  <span class="help=bpx">Please Enter a valid Email</span>
                  <div *ngIf="validEmailId.errors.pattern">*Enter valid Email Id</div>
                </div>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="{{this.num1}}" disabled>
              </div>
              <div class="form-group">
                <span style="margin-left: 50%;color: blue;">{{" + "}}</span>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="{{this.num2}}" disabled>
              </div>
              <div class="form-group">
                <span style="margin-left: 50%;color: blue;">{{" = "}}</span>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Enter Sum" name="additionResult" required ngModel
                  [(ngModel)]="addResult" #additionResult="ngModel">
                <div class="alert alert-danger" role="alert" *ngIf="additionResult.touched  && !additionResult.valid">
                  <span class="help=bpx">Please Enter the addition value</span>
                </div>
              </div>
              <input class="btn btn-lg btn-success btn-block" type="submit" value="Reset Password"
                [disabled]="!logInForm.valid" (click)="ResetPass(EmailId,addResult)">
              <!-- <input class="btn btn-lg btn-success btn-block" type="submit" value="Send varification Link" [disabled]="!logInForm.valid" (click)="SendingVarificationEmail(EmailId,addResult)" > -->
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>

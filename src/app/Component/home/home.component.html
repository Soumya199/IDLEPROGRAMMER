<div style="margin-left: 10px;text-align: center;height: 100%;">
  <div style="font-size:5vw;" class="slide-right" *ngFor="let message of notificationArray">
    <h2 style="color: hotpink;">{{message.notification}}</h2>
  </div>

  <div style="margin-bottom: 20px; margin-left: 2px;margin-right: 2px;" *ngFor="let image of imageslidesArray">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="{{image.slide1}}" alt="" style="width:100%; height: 400px;">
        </div>

        <div class="item" >
          <img src="{{image.slide2}}" alt="" style="width:100%;height: 400px;">
        </div>

        <div class="item">
          <img src="{{image.slide3}}" alt="" style="width:100%;height: 400px;">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!-- Card view Stared -->
  </div>
  <div class="cards-list">
    <div class="card" *ngFor="let vlog of VlogArray">
        <a class="card-img-top" href="{{vlog.vlogLink}}">
            <img src="{{vlog.ImageUrl}}" width="100%" height="100px">
        </a>
        <div class="card-body" style="margin-left: 5px;">
            <h5 class="card-title"><b>{{vlog.tittle}}</b></h5>
            <p class="card-text">{{vlog.Details}}</p>
        </div>
    </div>
</div>
</div>
